{% extends "./base.html" %}

{% block title %}Editar libro{% endblock %}

{% block content %}
<div class="row mt-3 mb-4">
    <div class="col-md-12">
        <h2>
            Editar libro {{ object.titulo }}
        </h2>
    </div>
</div>

<div class="row">
    <div class="col">
        <form method="post" enctype="multipart/form-data">
            {% csrf_token %}
            {{ form.as_p }}
            <a href="/libros/lista" class="btn btn-danger">Cancelar</a>
            <button type="submit" class="btn btn-success">Aceptar</button>
        </form>
    </div>
</div>
{% endblock %}
